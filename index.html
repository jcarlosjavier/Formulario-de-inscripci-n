<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripcion</title>
    <link rel="stylesheet" href="./style.css">  
</head>
<body>

    <div class="container">
        <div class="img-left">
            <div class="logo-content">
                <img src="./IMG/odin-lined.png" alt="odin Logo" class="logo">
                <p class="logo-text">ODIN</p>
            </div>

            <div class="credit"> Photo by <a href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA">Halie West</a>  on <a href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA">Unsplash</a>  </div>
        </div>

        <div class="form-right">
            <header class="head">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h1>
                <p>You know you want to.</p>
            </header>
            
            <form action="" method="get" class="form">
                <div class="form-content">
                    <fieldset>
                        <legend>Let's fo this!</legend>
                        <div class="form-inscrip">
                            <label class="description" for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" placeholder=" Ej. Juan"/>
                        </div>

                        <div class="form-inscrip">
                            <label class="description" for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" placeholder=" Ej. Perez" >
                        </div>

                        <div class="form-inscrip">
                            <label class="description" for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder=" juan@email.com" >    
                        </div>

                        <div class="form-inscrip">
                            <label class="description" for="phone">PHONE NUMBER</label>
                            <input type="tel" id="tel" name="tel" placeholder=" +1800-345-766">
                        </div>

                        <div class="form-inscrip">
                            <label class="description" for="password">PASSWORD</label>
                            <input type="password" id="pwd" name="pwd" required>
                        </div>

                        <div class="form-inscrip">
                            <label class="description" for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-pwd" name="confirm-pwd" required>
                        </div>
                    </fieldset>
                </div>

                <button type="submit">Create Account</button>
                
            </form>
            <p class="login">
                Already have an account? <a href="/login"> Log in</a>
            </p>
        </div>
    </div>
    
        
</body>
</html>
